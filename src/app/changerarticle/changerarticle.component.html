<div class="bg">
    <!-- Page Content -->
    <div class="container">
      <div class=" bg card border-0 shadow my-9">
        <div class="card-body p-5">
          <div class="form-group">
          <label>
              Identifiant :
          </label>
          <input type="number" name="id" [(ngModel)]="id" required class="form-control"/>
        </div>
        <div class="form-group">
            <label>
                Libelle :
            </label>
            <input type="text" name="libelle" [(ngModel)]="libel" required class="form-control"/>
        </div>
        <div class="form-group">
            <label>
                Prix :
            </label>
            <input type="text" name="prix" [(ngModel)]="prix" required class="form-control"/>
        </div>
        <button class="btn btn-dark" (click)="onSubmit(id,libel,p)" routerLink="/aie">Enregistrer</button>
        </div>
      </div>
    </div>
    </div>
